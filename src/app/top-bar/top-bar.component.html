<div class="navbar navbar-inverse navbar-fixed-top" style="position: sticky;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" [routerLink]="['/']">文章列表</a>
      </div>
      <ul class="nav navbar-nav">
        
        
        <li class="" *ngIf="readLocalStorageValue(); else loginButton">
          <a (click)="logout()">登出</a>
        </li>
        <ng-template #loginButton>
          <li class=""><a [routerLink]="['/login']">登入</a></li>
        </ng-template>
  
        <li class="active" *ngIf="readLocalStorageValue(); else visitor"><a>{{ visitor_name }} 你好</a></li>
        <ng-template #visitor  class="active">
          <li class="active"><a>訪客 你好</a></li>
        </ng-template>
        
      </ul>
    </div>
  </div>
